<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 1 de bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		#contenedor{
			padding-bottom: 30px;
		}
	</style>
</head>
<body>
	

	<h1><i class="glyphicon glyphicon-search" style="color:#F90;"></i> Título de ejemplo</h1>

	<div id="contenedor" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		
		<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="txtNombre">Nombre: <i class="glyphicon glyphicon-search" style="color:#F90;"></i></label>
			<input type="text" id="txtNombre" class="form-control">
		</div>

		<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="txtNombre">Nombre:</label>
			<div class="input-group">
				<input type="text" class="form-control">
				<a href="#" class="input-group-addon">
					<i class="glyphicon glyphicon-search"></i>	
				</a>
			</div>
		</div>

		<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="txtNombre">Nombre:</label>
			<input type="text" id="txtNombre" class="form-control">
		</div>

		<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="txtNombre">Nombre:</label>
			<input type="text" id="txtNombre" class="form-control">
		</div>
		
		<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="txtNombre">Nombre:</label>
			<input type="text" id="txtNombre" class="form-control">
		</div>
		
		<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<label for="txtNombre">Nombre:</label>
			<input type="text" id="txtNombre" class="form-control">
		</div>
		
		<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 has-error">
			<label for="txtNombre">Nombre:</label>
			<input type="text" id="txtNombre" class="form-control">
		</div>

		<div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3 has-success">
			<label for="txtNombre">Nombre:</label>
			<input type="text" id="txtNombre" class="form-control">
		</div>
		<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 has-warning">
			<label for="txtObservaciones">Observaciones:</label>
			<textarea name="observaciones" id="txtObservaciones" class="form-control"></textarea>
		</div>

		<div id="botonera" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
			<!-- botones para interfaz grande -->
			<button class="btn-guardar btn btn-success hidden-xs" data-toggle="tooltip" data-placement="top" title="Presione para Guardar">
				<i class="glyphicon glyphicon-floppy-disk"></i> Guardar
			</button>
			<button class="btn-cancelar btn btn-danger hidden-xs"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
			<!-- botones para interfaz grande -->


			<!-- botones para interfaz pequeña -->
			
			<button class="btn-guadar btn btn-success btn-block hidden-sm hidden-md hidden-lg" data-toggle="tooltip" data-placement="top" title="Presione para Guardar">
				<i class="glyphicon glyphicon-floppy-disk"></i> Guardar
			</button>
			<button class="btn-cancelar btn btn-danger btn-block hidden-sm hidden-md hidden-lg"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>

			<!-- botones para interfaz pequeña -->
		</div>

	</div>
	
	<script>
		
		$(function () {
			//$('[data-toggle="tooltip"]').tooltip()
			$('#botonera .btn-guardar').on('click', function(){
				//....
			});
		});
		
	</script>
</body>
</html>
